<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name* : </label>
		<input id="name" type="text" required>
		<br><br>
		<label for="email : ">Email* : </label>
		<input id="email" type="email" required>
		<br><br>
		<label>Gender* : </label>
		<input type="radio" name="gender" value="Male" id="M" required>
		<label for="M">Male</label>
		<input type="radio" name="gender" value="Female" id="F" required>
		<label for="F">Female</label>
		<br><br>
		<label for="laptop">Laptop Brands : </label>
		<select id="laptop"  >
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br><br>
		<label for="age">Age* : </label>
		<input type="number" id="age" required>
		<br><br>
		<label for="dob">Date of Birth* : </label>
		<input type="date" id="dob" required>
		<br><br>
		<label for="password">Password* : </label>
		<input type="password" id="password" required>
		<br><br>
		<label for="portfolio">Portfolio URL : </label>
		<input type="url" id="portfolio">
		<br><br>
		<button type="submit">Subtmit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
